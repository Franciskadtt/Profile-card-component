<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="description" content="Profile card component">
        <!-- Favicon -->
        <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
        <!-- Bootstrap CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
        <!-- Hover.css CDN -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" integrity="sha512-csw0Ma4oXCAgd/d4nTcpoEoz4nYvvnk21a8VA2h2dzhPAvjbUIK6V3si7/g/HehwdunqqW18RwCJKpD7rL67Xg==" crossorigin="anonymous" />
        <!-- Fontawesome Icons -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
        <!-- CSS style sheet -->
        <link href="assets/css/style.css" rel="stylesheet">
        <title>Profile card component</title>
    </head>

    <body>
        <div class="container" style="background-image: url('assets/images/bg-pattern-top.svg'), url('assets/images/bg-pattern-bottom.svg');">
            <div class="profile-card" style="background-image: url('assets/images/bg-pattern-card.svg');">
            <header class="profile-card-header ">
                <img src="assets/images/image-victor.jpg" alt="Profile picture" class="profile-card-avatar">
                <h1 class="profile-card-name">
                Victor Crest
                <span class="profile-card-age">
                    26
                </span>
                </h1>
                <p class="profile-card-location">
                London
                </p>
            </header>
            <section>
                <h2 class="sr-only">Statistics</h2>
                <ul class="profile-card-stats-list">
                    <li class="profile-card-stats-list-item">
                        <span class="profile-card-numbers">80K</span>
                        <span class="profile-card-stat-label">Followers</span>
                    </li>
                    <li class="profile-card-stats-list-item">
                        <span class="profile-card-numbers">803K</span>
                        <span class="profile-card-stat-label">Likes</span>
                    </li>
                    <li class="profile-card-stats-list-item">
                        <span class="profile-card-numbers">1.4K</span>
                        <span class="profile-card-stat-label">Photos</span>
                    </li>
                </ul>
            </section>
            </div>
        </div>

        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://franciskadutoit.com/">Franciska Du Toit</a>.
        </footer>
    </body>
</html>
